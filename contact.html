<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style/main.css">
  <!-- Import Google Fonts for CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Jura:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Fjord+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="main">
    <div class="leftPane">
      <!--Left Pane for empty space or navigation bar-->
    </div>
    <div class="centerPane">
      <div class="heading">Contact Me:</div>
      <div class="relative">
        <div class="contactBackground"></div>
        <form class="contactForm">
          <input type="text" placeholder="Name" class="contactTextbox" required>
          <input type="text" placeholder="Email" class="contactTextbox" onblur="validateEmail(this)" required>
          <textarea id="contactMessage" name="message" class="contactTextbox" placeholder="Message" required></textarea>
          <input type="submit" class="contactSubmit">
        </form>
      </div>
    </div>
    <div class="rightPane">
      <!--Right pane for empty space or aside content-->
    </div>
  </main>
  <script src="scripts/index.js"></script>
</body>
</html>
