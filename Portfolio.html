<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/main.css">
  <!-- Import Google Fonts for CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Jura:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Fjord+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<!-- Call the JS function on load to dynamically adjust background opacity over time -->
<body onload="backgroundPulse()">
  <!-- Define the Background Image and Background Color that will act as an opacity filter for the image -->
  <!-- These will be absolute positioned to fill the entire background -->
  <div id="bgImage" class="backgroundImage"></div>
  <div class="backgroundColor"></div>
  <header class="header">
    <div class="headerLeft">
      <div class="heading">
        Trent Brand
      </div>
      <div class="headerSubtitle">
        Systems Administrator. Programmer.
      </div>
    </div>
    <div class="headerCenter">
      <!--Center content for header - Will probaly leave blank-->
    </div>
    <div class="headerRight">
      <nav class="horizontal-nav">
        <input type="button" value="Home" onclick="setIframe('Home.html')">
        <input type="button" value="About" onclick="setIframe('About.html')">
        <input type="button" value="Contact" onclick="setIframe('Contact.html')">
      </nav>
    </div>
  </header>
  <main class="main-window">
    <!-- Define the iFrame that will load the content for the portfolio pages -->
    <iframe id="mainIframe" src="Home.html" title="Home" class="frame">

    </iframe>
  </main>
  <footer class="footer">
    <div class="footerLeft">
      <!--Left side of footer - Will use for update history-->
      <div>Updated: 3/3/2024</div>
    </div>
    <div class="footerCenter">
      <!--Center of footer - Will leav blank for spacing-->
    </div>
    <div class="footerRight">
      <!--Right side of footer - Will use for credits-->
      <div>Photo by NASA via <a href="https://unsplash.com/photos/photo-of-outer-space-Q1p7bh3SHj8">Unsplash</a></div>
      <div>Fonts Used: <a href="https://www.theleagueofmoveabletype.com/ostrich-sans">Ostirch</a>. <a href="https://fonts.google.com/specimen/Jura">Jura</a>.</div>
    </div>
  </footer>
  <script src="scripts/index.js"></script>
</body>
</html>
